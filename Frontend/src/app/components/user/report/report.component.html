<div class="container" id="userReport">
    <div class="">
        <button (click)="wfh()" class="btn btn-primary float-left"><i class="fas fa-home"></i></button>
        <button (click)="makeAttendance()" class="btn btn-primary float-right">Mark My Attendance</button>
        <br>
        <div *ngFor="let item of myData | keyvalue" class="curMonth">
            <div *ngFor="let obj of item.value;  index as i">
                <span *ngIf="i <= 0">{{item.key}} Daily Report on {{obj.curmonth}} - {{obj.curyear}}</span>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" *ngFor="let item of myData | keyvalue">
                <thead>
                    <tr>
                        <th></th>
                        <th *ngFor="let obj of item.value;  index as i">{{obj.curdate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{item.key}}</td>
                        <td *ngFor="let obj of item.value" [ngClass]="{
                            'present':obj.status === 'P',
                            'delay':obj.status === 'D',
                            'WFH':obj.status === 'W',
                            'PL':obj.status === 'PL',
                            'holiday':obj.status === 'H',
                            'weekend':obj.status === 'O',
                            'absent':obj.status === 'A'
                          }">{{obj.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
